<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Manager Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="manager.css">
 
</head>
<body style="background-color:rgb(107, 143, 252);">
    <main id="app" >
    <br>
    <br>
    

      <div class="container -fluid justify-content-around">
             <div class="row container -fluid justify-content-around"> 
                <div class="col-sm-3">
                  <h1>Client Manager</h1>
                  <br><br>
                 
            


                  <form @submit.prevent="add()" class="bg-primary row g-3 justify-content-center"  >
                    <div class="col-auto">
                      <!-- <label for="firstName" class="form-control">First Name</label> -->
                      <input v-model="firstName"type="firstName" class="form-control" id="firsName" placeholder="First Name" required>
                      
                    </div>
                    <div class="col-auto">
                      <!-- <label for="lastName" class="form-control">Last Name</label> -->
                      <input v-model="lastName"type="lastName" class="form-control" id="lastName" placeholder="Last Name" required>
                    </div>

                    <div class="col-auto">
                      <!-- <label for="email" class="form-control">Email</label> -->
                      <input v-model="email"type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="col-auto">
                      <button class=""  type="submit" class="btn btn-primary mb-3">Confirm </button>
                    </div>
                  </form>
                </div>
               
              
                <div class=" bg-gradient-primary row g-3 justify-content-center w-50 p-3" style="background-color: rgb(152, 226, 248);">
                        
                            <h1>Clients List</h1>
                            <br>
                          
                            <table class="table table-hover justify-content-center">
                              <thead  class="thead-dark">
                                <tr>
                                  <td>Nombre</td>
                                  <td>Apellido</td>
                                  <td>Email</td>
                                  <td>Eliminar</td>
                                </tr>
                              </thead>
                              <tbody class="justify-content-center">
                                <tr v-for="client in clientes">
                                  <td>{{client.firstName}}</td>
                                  <td>{{client.lastName}}</td>
                                  <td>{{client.email}}</td>
                                  <td><button @click="erase(client)" type="submit" class="btn btn-dark mb-3">[x] </button></td>
                                  
                                </tr>

                              </tbody>

                            </table>
                       
                </div>
            </div> 
      </div>
    </main>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="manager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
